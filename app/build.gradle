apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.sesi.chris.animangaquiz"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    //Dependencias para Retrofit
    implementation squareDependencies.retrofit
    implementation squareDependencies.adapter_rx_java
    implementation squareDependencies.logging_interceptor
    implementation squareDependencies.converter_gson
    //Dependencia de Gson
    implementation googleDependencies.gson
    //Dependencias para RxJava
    implementation reactiveDependencies.rxjava
    implementation reactiveDependencies.rxandroid
    // Dependencias de Glide
    implementation bumptechGlideDependencies.glide
    annotationProcessor bumptechGlideDependencies.compiler
    testImplementation testingDependencies.junit
    androidTestImplementation testingDependencies.runner
    androidTestImplementation testingDependencies.espresso
}
