apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.sesi.chris.animangaquiz"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 6
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

sonarqube{
    properties {
        property "sonar.projectKey", "animangakey"
        property "sonar.projectName", "AnimangaQuiz"
        property "sonar.sources", "src/main/java/com/sesi/chris/animangaquiz"
    }
}

dependencies {
    api 'com.android.billingclient:billing:1.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.android.gms:play-services-ads:17.1.1'
    implementation 'com.facebook.android:facebook-android-sdk:4.37.0'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    //Dependencias para Retrofit
    implementation squareDependencies.retrofit
    implementation squareDependencies.adapter_rx_java
    implementation squareDependencies.logging_interceptor
    implementation squareDependencies.converter_gson
    //Dependencia de Gson
    implementation googleDependencies.gson
    //Dependencias para RxJava
    implementation reactiveDependencies.rxjava
    implementation reactiveDependencies.rxandroid
    //Dependencias de Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.android.support:support-v4:27.1.1'
    // Dependencias de Glide
    //implementation 'com.github.bumptech.glide:glide:4.8.0'
    //annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
   // annotationProcessor project(':annotation:compiler')
    testImplementation testingDependencies.junit
    androidTestImplementation testingDependencies.runner
    androidTestImplementation testingDependencies.espresso
}
